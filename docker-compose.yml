services:
  db:
    image: postgres:15
    restart: unless-stopped
    env_file:
      - .env   # carrega POSTGRES_USER, POSTGRES_PASSWORD, POSTGRES_DB (da raiz)
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: lista_backend
    restart: unless-stopped
    env_file:
      - backend/.env   # carrega SECRET_KEY, DATABASE_URL, etc
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend:/app
    environment:
      # GARANTE que mesmo se backend/.env tiver localhost, docker FORCE o correto
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/ || exit 1"]
      interval: 5s
      timeout: 5s
      retries: 5

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    container_name: lista_frontend
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "5000:5000"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
    environment:
      # Frontend acessa backend pelo nome do servi√ßo
      FASTAPI_BASE_URL: http://backend:8000

volumes:
  db_data:
