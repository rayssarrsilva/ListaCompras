<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Lista de Compras{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
    <!-- Injeta token para JavaScript -->
    {% if session.get('access_token') %}
    <meta name="token" content="{{ session['access_token'] }}">
    <script>
        // TambÃ©m salva no sessionStorage para acesso fÃ¡cil
        sessionStorage.setItem('access_token', "{{ session['access_token'] }}");
    </script>
    {% endif %}
</head>
<body>
    <nav class="navbar">
        <h1 class="logo">ðŸ›’ Lista de Compras</h1>
        <ul class="nav-links">
            <li><a href="{{ url_for('logout') }}">Sair</a></li>
        </ul>
    </nav>

    {% block content %}{% endblock %}

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
