<h1>Editar Lista</h1>
<form method="POST">
    {{ form.hidden_tag() }}
    {{ form.name.label }} {{ form.name() }}
    {{ form.submit() }}
</form>
<ul>
    {% for item in items %}
        <li>{{ item.name }} <a href="/delete/{{ item.id }}">Remover</a></li>
    {% endfor %}
</ul>
<a href="/">Voltar</a>
